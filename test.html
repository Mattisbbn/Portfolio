<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan du site - Votre Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin: 10px 0;
            position: relative;
        }
        li::before {
            content: "";
            position: absolute;
            left: -15px;
            top: 10px;
            width: 10px;
            height: 1px;
            background: #333;
        }
        li::after {
            content: "";
            position: absolute;
            left: -15px;
            top: 0;
            width: 1px;
            height: 100%;
            background: #333;
        }
        li:last-child::after {
            height: 10px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

        <li>

</body>
</html>
